                </ul>
            </div>

            <div>

                    <li>about our ads</li>

                </ul>
            </div>

        <div class="article">

            <div>
                <span class="button2">SUBSCRIBE TO NEWSLETTER </span>
            </div>

            <div id="icon">
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-facebook"></i>
